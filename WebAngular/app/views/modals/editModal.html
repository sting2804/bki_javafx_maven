<div class="modal-header">
    <h3 class="modal-title">Редагування інформації клієнта</h3>
</div>
<div class="modal-body">
    <input ng-model="item.person.name" placeholder="Ім'я">
    <input ng-model="item.person.surname" placeholder="Призвище">
    <input ng-model="item.person.patronymic"placeholder="По батькові">
    <input ng-model="item.person.birthday" placeholder="День народження">
    <input ng-model="item.person.inn" placeholder="ІНН">
    <input ng-model="item.person.passSerial" placeholder="Серія паспорта">
    <input ng-model="item.person.passNumber" placeholder="Номер паспорта">
    <input ng-model="item.initAmount" placeholder="Початкова сума">
    <input ng-model="item.balance" placeholder="Залишок">
    <input ng-model="item.initDate" placeholder="Дата відкриття">
    <input ng-model="item.finishDate" placeholder="Дата закріття">
    <input ng-model="item.arrears" placeholder="Прострочки">
    <input ng-model="item.bank.code" placeholder="Код банку">
    <input ng-model="item.currency.code" placeholder="Код валюти">
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
